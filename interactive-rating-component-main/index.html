<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>

  <body>
    <div class="container">
      <div class="rating-container">
        <div class="img-container">
          <img src="images/icon-star.svg" alt="star-icon" />
        </div>
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="buttons-btn">
          <button class="btn-1 btn" id="1">1</button>

          <button class="btn-2 btn" id="2">2</button>

          <button class="btn-3 btn" id="3">3</button>

          <button class="btn-4 btn" id="4">4</button>

          <button class="btn-5 btn" id="5">5</button>
        </div>
        <button class="submit-btn">Submit</button>
      </div>

      <!-- Thank you state start -->
      <div class="thank-you-container hidden">
        <div class="thanks-img">
          <img src="images/illustration-thank-you.svg" alt="" />
        </div>
        <p class="selected">
          <span class="selected-rating"></span>
        </p>
        <h1>Thank you!</h1>

        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
        <button class="thanks-btn">Go back to the rating</button>
      </div>
    </div>
    <!-- Thank you state end -->

    <script src="index.js"></script>
  </body>
</html>
